    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        nav {
            width: 200px;
            padding: 20px;
            height: 100vh;
        }

        nav a {
            display: block;
            color: #6799f7;
            padding: 5px;
            text-decoration: none;
            border: 2px solid #6799f7;
            margin: 10px 0;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.4);
            transition: border-color 0.6s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: borderColorChange 6s infinite ease-in-out;
        }

        nav a:hover {
            transform: translateX(10px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        nav a span {
            margin-right: 10px; 
        }

        main {
            flex: 1;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 10px 0;
            background-color: #ffffff;
            color: rgb(255, 255, 255);
            border-radius: 10px;
        }
        header h1 {
            font-size: 2.5em;
            color: transparent;
            background-image: linear-gradient(90deg, #00aaff, #0066cc, #003366);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: textWaveEffect 6s ease-in-out infinite;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #d1f1f8;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }

        @keyframes borderColorChange {
            0% {
                border-color: #00aaff; 
            }
            25% {
                border-color: #00dbfd; 
            }
            50% {
                border-color: #5b82aa; 
            }
            75% {
                border-color: #2b83db; 
            }
            100% {
                border-color: #0038ef;  
            }
        }

        @keyframes textWaveEffect {
            0% {
                background-image: linear-gradient(90deg, #00aaff, #0066cc, #003366);
            }

            25% {
                background-image: linear-gradient(90deg, #0099ff, #33ccff, #3366cc);
            }

            50% {
                background-image: linear-gradient(90deg, #bcf5a6, #4dff5f, #00ff2a);
            }

            75% {
                background-image: linear-gradient(90deg, #9966cc, #6633cc, #330066);
            }

            100% {
                background-image: linear-gradient(90deg, #00aaff, #0066cc, #003366);
            }
        }


        img {
            width: 400px;
            height: 450px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #6799f7;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: border-color 0.6s ease, transform 0.3s ease;
            animation: borderColorChange 6s infinite ease-in-out;
        }

        .center-div {
            text-align: center;
            animation: slideIn 1.2s ease-in-out;
        }

        h2 {
            text-align: center;
        }

    </style>
