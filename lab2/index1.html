<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างการใช้ HTML</title>
</head>
<body>
    <!-- ข้อความที่ใช้แสดงบนหน้าเว็บไซต์ -->
    <h1 style="color: blue; text-align: center;">สวัสดีครับ ยินดีต้อนรับสู่เว็บไซต์ของเรา!</h1>

    <!-- การแสดงภาพ -->
    <img src="https://i.pinimg.com/736x/32/b3/e4/32b3e439a70866906d1f855c316ce604.jpg" alt="Placeholder Image" style="display: block; margin: 20px auto; border: 2px solid black;">

    <!-- การสร้างลิงก์ -->
    <p>สามารถไปเยี่ยมชมเว็บไซต์ของเราได้ที่ <a href="https://github.com/Nattasith0" style="color: rgb(0, 179, 255); font-weight: bold;">www.github.com</a></p>

    <!-- การใช้พารากราฟและการตกแต่งข้อความ -->
    <p style="font-size: 18px; line-height: 1.6; color: green;">จะเป็นกองหน้าอันดับ 1 ให้ได้เลยยยยย!!! <span style="color: rgb(255, 6, 6); font-style: italic;"></span> Suuuuuuu!!!!</p>

    <!-- การตกแต่งพื้นหลังของหน้า -->
    <div style="background-color: rgb(1, 255, 255); padding: 20px;">
        <p>Welcome to Nattasith</p>
    </div>
</body>
</html>
